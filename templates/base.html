<!doctype html>
<html lang="{{ locale }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Samuel Ryan Andrew Simonds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header class="topbar">
      <div class="container topbar-inner topbar-center">
        <div class="brand brand-center">
          <a href="{{ url_for('index') }}" class="brand-link">Samuel Ryan Andrew Simonds</a>
        </div>

        <nav class="nav nav-right">
          <a href="{{ url_for('index') }}">Home</a>

          {% if request.path.startswith('/admin') %}
            {% if session.get('admin_authed') %}
              <form method="post" action="{{ url_for('admin_logout') }}" class="inline">
                <button type="submit" class="linklike">Log out</button>
              </form>
            {% endif %}
          {% endif %}
        </nav>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container footer-inner">
        <div>&copy; {{ 2026 }} Samuel Ryan Andrew Simonds</div>
